<div class="clr-row clr-justify-content-center" id="topScroll">
  <div class="clr-col-12 clr-row">
    <div class="clr-row clr-justify-content-center clr-col-12">
      <button class="btn bottons-tab" (click)="closeAll();openLocucion = true;">Locuci贸n</button>
      <button class="btn bottons-tab" (click)="closeAll();openVideogame = true;">Videojuegos</button>
      <button class="btn bottons-tab" (click)="closeAll();openAnimation = true;">Animaci贸n</button>
      <button class="btn bottons-tab" (click)="closeAll();openCommecial = true;">Publicidad</button>
      <button class="btn bottons-tab" (click)="closeAll();openElearning = true;">E-Learning</button>
    </div>
  </div>
  <div class="clr-col-12">
    <div *ngIf="openLocucion">
      <app-locution [audioTiendaHorrores]="audioTiendaHorrores" [audioGuiltyGear]="audioGuiltyGear"
        [audioCofradia]="audioCofradia"></app-locution>
    </div>
    <div *ngIf="openVideogame">
      <app-videogames [audioTheWitcher]="audioTheWitcher" [audioDishonored]="audioDishonored"
        [audioDiablo]="audioDiablo"></app-videogames>
    </div>
    <div *ngIf="openAnimation">
      <app-animation [audioBaki]="audioBaki"></app-animation>
    </div>
    <div *ngIf="openCommecial">
      <app-commercial [audioChicco]="audioChicco" [audioMercedesBenz]="audioMercedesBenz"></app-commercial>
    </div>
    <div *ngIf="openElearning">
      <app-elearning [audioVocento]="audioVocento"></app-elearning>
    </div>
