<div class="clr-row clr-justify-content-center">
    <div class="content-container clr-col-lg-6 clr-col-12">
        <div class="card">
            <div class="card-header">
                Contacto
            </div>
            <div class="card-block">
                <div class="card-text">

                    <p>Puedes contactar y pedirme presupuesto <b>por mail</b>, o si lo prefieres
                        <b>cumplimentar y enviarme el siguiente formulario.</b></p>
                    <!-- TODO: HACER BOTON? -->
                    <p><a href="mailto:paconietogarcia@gmail.com">Envíar correo a paconietogarcia@gmail.com</a></p>
                    <br>
                    <form clrForm [formGroup]="itemContact" clrLayout="vertical">
                        <div class="clr-row">
                            <div class="clr-col-md-6 clr-col-12">
                                <input clrInput placeholder="Tu nombre" formControlName="name" />
                                <input clrInput placeholder="Tu teléfono"  formControlName="phone"/>
                                <input clrInput placeholder="Tu email" formControlName="email"/>
                            </div>
                            <div class="clr-col-md-6 clr-col-12">
                                <input clrInput placeholder="Asunto" formControlName="asunto"/>
                                <textarea placeholder="Mensaje" cols=40 clrTextarea
                                formControlName="description" name="description"></textarea>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="card-footer">
                <button class="btn btn-sm btn-link" [disabled]="this.itemContact.status === 'INVALID'">Enviar formulario</button>
                <button class="btn btn-sm btn-link" (click)="itemContact.reset();">Limpiar</button>
            </div>
        </div>
    </div>
</div>
